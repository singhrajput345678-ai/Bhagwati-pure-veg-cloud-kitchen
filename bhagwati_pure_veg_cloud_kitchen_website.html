<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagwati Pure Veg | Cloud Kitchen Ranchi</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #2d5a27;
            --accent-gold: #c5a059;
            --light-bg: #fdfaf5;
            --white: #ffffff;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            margin:0; padding:0; 
            background-color: var(--light-bg); 
            color: #333; 
        }

        /* Hero & Logo Section */
        header { 
            background-color: var(--white); 
            padding: 40px 20px; 
            text-align: center; 
            box-shadow: var(--shadow);
        }

        .logo-box {
            margin-bottom: 20px;
        }

        .logo-box img {
            max-width: 200px; /* Perfect size for your new logo */
            height: auto;
            border-radius: 10px;
        }

        header h1 { 
            font-family: 'Playfair Display', serif;
            font-size: 2.5em; 
            color: var(--primary-green);
            margin: 10px 0 5px 0;
        }

        /* Navigation */
        nav { 
            background: var(--primary-green);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            text-align: center; 
        }

        nav a { 
            margin: 0 20px; 
            text-decoration: none; 
            color: var(--white); 
            font-weight: 600; 
            text-transform: uppercase;
            font-size: 0.9em;
        }

        /* Menu Card Styling */
        section { padding: 50px 20px; max-width: 900px; margin: 0 auto; }
        
        .menu-card {
            background: var(--white);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        h2 { 
            font-family: 'Playfair Display', serif;
            color: var(--primary-green);
            text-align: center;
            border-bottom: 2px solid var(--accent-gold);
            display: inline-block;
            width: 100%;
            padding-bottom: 10px;
        }

        .menu-item { 
            display: flex; 
            justify-content: space-between; 
            padding: 12px 0; 
            border-bottom: 1px solid #eee;
        }

        .price { color: var(--primary-green); font-weight: 700; }

        /* Contact Section */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .contact-btn {
            display: block;
            background: var(--accent-gold);
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            text-align: center;
            transition: 0.3s;
        }

        .contact-btn:hover { background: var(--primary-green); }

        footer { background: #222; color: white; text-align: center; padding: 20px; }

        @media (max-width: 600px) {
            .contact-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo-box">
        <img src="bhagwati-logo.png" alt="Bhagwati Pure Veg Logo">
    </div>
    <p style="color: var(--accent-gold); font-weight: bold; letter-spacing: 2px;">PURE
